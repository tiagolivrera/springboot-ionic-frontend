<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <!-- button: deixando toda a area da categoria clicável, ngFor: cria itens de acordo com a colecao descrita no arquivo .ts -->
      <ion-thumbnail slot="start">
        <img
          src="{{bucketURL}}/cat{{item.id}}.jpg"
        />
      </ion-thumbnail>
      <h2> {{ item.nome}} </h2>
      <!-- {{ }} -- interpolação: substitui dinamicamente com o conteudo vindo do 'categorias.ts' -->
    </button>
  </ion-list>
</ion-content>
